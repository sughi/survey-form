<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FCC: Survey Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <section id="header">
      <!-- User Story 1 -->
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <!-- End of User Story 1 -->
      <!-- User Story 2 -->
      <p id="description">Thank you for taking the time to help us improve the platform</p>
      <!-- End of Story 2 -->
    </section>
    <section id="form">
      <!-- User Story 3 -->
      <form action="" id="survey-form">
        <div class="form-group">
          <label for="name" id="name-label">Name</label>
          <!-- User Story 4,10,11 -->
          <input type="text" id="name" name="name" placeholder="Enter your name" required />
        </div>
        <!-- End of User story 4,10,11 -->
        <div class="form-group">
          <label for="mail" id="email-label">Mail</label>
          <!-- User Story 5, 6 , 10, 11 -->
          <input type="email" id="email" name="mail" placeholder="Enter your mail" required />
          <!-- End of User Story 5, 6 10,11 -->
        </div>
        <!-- User Story 7,8, 9 & 10 -->
        <div class="form-group">
          <label for="number" id="number-label">Age (optional)</label>
          <input type="number" id="number" min="10" max="99" step="1" placeholder="Age" />
          <!-- End of User Story 7,8, 9 & 10 -->
        </div>
        <div class="form-group">
          <label for="option_role">Which option best describes your current role?</label>
          <select name="option_role" id="dropdown">
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="fullTimeJob">Full Time Job</option>
            <option value="fullTimeLearner">Full Time Learner</option>
            <option value="preferNotToStay">Prefer Not to Say</option>
          </select>
        </div>
        <div class="form-group">
          <p for="recomend">Would you recommend freeCodeCamp to a friend?</p>
          <label> <input type="radio" id="definitely" name="user-recomended" value="definitely" checked /> Definitely </label>
          <label> <input type="radio" id="maybe" name="user-recomended" value="maybe" /> Maybe </label>
          <label> <input type="radio" id="not-sure" name="user-recomended" value="not-sure" /> Not Sure </label>
        </div>
        <div class="form-group">
          <label for="options">What is your favorite feature of freeCodeCamp?</label>
          <select name="option_student" id="option-student">
            <option disabled selected value>Select an Option</option>
            <option value="student">Chalenges</option>
            <option value="student">Projects</option>
            <option value="student">Community</option>
            <option value="student">Open Source</option>
          </select>
        </div>
        <div class="form-group">
          <p>What would you like to see improved? (Check all that apply)</p>
          <label for="prefer"> <input type="checkbox" value="front-end-projects" /> Front-end Projects </label>
          <label for="prefer"> <input type="checkbox" value="back-end-projects" /> Back-end Projects </label>
          <label for="prefer"> <input type="checkbox" value="data-visualization" /> Data Visualization </label>
          <label for="prefer"> <input type="checkbox" value="challenges" /> Challenges </label>
          <label for="prefer"> <input type="checkbox" value="open-source-community" /> Open Source Community </label>
          <label for="prefer"> <input type="checkbox" value="gitter-help-room" /> Gitter help rooms </label>
          <label for="prefer"> <input type="checkbox" value="videos" /> Videos </label>
          <label for="prefer"> <input type="checkbox" value="city-meetups" /> City Meetups </label>
          <label for="prefer"> <input type="checkbox" value="wiki" /> Wiki </label>
          <label for="prefer"> <input type="checkbox" value="forum" /> Forum </label>
          <label for="prefer"> <input type="checkbox" value="additional-courses" /> Aditional Courses </label>
        </div>
        <div class="form-group">
          <label for="comments">Any comments or suggestions</label>
          <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" id="submit">Submit</button>
        </div>
      </form>
      <!-- End of User Story 3 -->
    </section>
  </body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
